<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/work.css" type="text/css">
    <title>WORK 2</title>
</head>
<body>
    <section class="main-body">
        <div class="first-section">
         <h4 class="title">Your Result</h4>
                <div class="score">
                    <h1 class="main-score">80</h1>
                    <h6 class="overall">of 100</h6>
                </div>
            <h1 class="title2">Great</h1>
            <p  class="first-p">You scored higher thatn 65% of <br>
                <span class="word1">the people who have taken</span>
                 <br> <span class="word2">these test</span> 
            </p>    
        </div>
        <div class="second-section">
            <h4 class="title3">Summary</h4>
            <div>
                <ul>
                    <li class="li1" >
                        <span class="reaction">
                            <img src="icon-reaction.svg" width="20px">
                            <p class="let1" id="a1">Reaction</p>
                        </span>
                        <p class="let2"><span class="nmb">80</span>/100</p>
                    </li>
                    <li class="li2">
                        <span class="reaction">
                            <img src="icon-memory.svg" width="20px">
                            <p class="let1" id="a2">Memory</p>
                        </span>
                        <p class="let2"><span class="nmb">90</span>/100</p>
                    </li>
                    <li class="li3">
                        <span class="reaction">
                            <img src="icon-verbal.svg" width="20px">
                            <p class="let1" id="a3">Verbal</p>
                        </span>
                        <p class="let2"><span class="nmb">82</span>/100</p>
                    </li>
                    <li class="li4"> 
                        <span class="reaction">
                            <img src="icon-visual.svg" width="20px">
                            <p class="let1" id="a4">Visual</p>
                        </span>
                        <p class="let2"><span class="nmb">72</span>/100</p>
                    </li>
                </ul>
            </div>
            <button class="btn">continue</button>
        </div>    
    </section>
</body>
</html>
